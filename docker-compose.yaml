networks:
  dev:
    driver: bridge

services:
  server:
    build:
      context: ./server
    container_name: dev_server
    tty: true
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run start:prod
    networks:
      - dev

  # client:
