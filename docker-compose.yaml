  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes: 
      - ./nginx:/etc/nginx/conf.d/
      - ./nginx/dist:/usr/share/nginx/html
    networks:
      - dev